short_bio: >-
  <p>
    AnneMarie Tomosky, MPH is a public health researcher and senior project manager within the Intelligent Health Research Lab (IHR Lab) at Temple University, Barnett College of Public Health, Department of Health Services Administration and Policy. She supports interdisciplinary research that applies data-driven and AI-enabled approaches to complex public health and societal challenges.
  </p>
  <p>
    She brings experience across clinical, academic, and global public health settings. Her interests focus on translating innovative health technologies into practical, real-world impactâ€”especially in ways that promote equity, collaboration, and human-centered design.
  </p>
  <p>
  Outside of work, AnneMarie enjoys live music, travel, and teaching dance-fitness classes, and is curious about how language and storytelling shape the way we understand health and one another.
  </p>
  
